<!DOCTYPE html>
<html lang="en">
<head>
  <title>Gallery</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>
<body>
<style>
    body{
        background-color:black;
    }
    .item{
        margin: auto;
        width: 90% !important;
        height: auto;
        margin-top: 4em;;
        
    }
    h1{
        color:white;
        text-align: center;
    }
</style>
<div class="container">
   
  <div id="myCarousel" class="carousel slide" data-ride="carousel">
    <!-- Indicators -->
    <ol class="carousel-indicators">
      <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
      <li data-target="#myCarousel" data-slide-to="1"></li>
      <li data-target="#myCarousel" data-slide-to="2"></li>
    </ol>

    <!-- Wrapper for slides -->
    <div class="carousel-inner">
      <div class="item active">
        <img src="FB_IMG_1673208803434.jpg" alt="Los Angeles" style="width:100%;height:80vh;object-fit: cover;border-radius: 10px;">
      </div>

      <div class="item">
        <img src="FB_IMG_1673208807396.jpg" alt="Chicago" style="width:100%;height:80vh;object-fit: cover;border-radius: 10px;">
      </div>
      <div class="item">
        <img src="FB_IMG_1673208810367.jpg" alt="Chicago" style="width:100%;height:80vh;object-fit: cover;border-radius: 10px;">
      </div>
      <div class="item">
        <img src="FB_IMG_1673208813827.jpg" alt="Chicago" style="width:100%;height:80vh;object-fit: cover;border-radius: 10px;">
      </div>
      <div class="item">
        <img src="FB_IMG_1673208816637.jpg" alt="Chicago" style="width:100%;height:80vh;object-fit: cover;border-radius: 10px;">
      </div>
      <div class="item">
        <img src="FB_IMG_1673208823517.jpg" alt="Chicago" style="width:100%;height:80vh;object-fit: cover;border-radius: 10px;">
      </div>
      <div class="item">
        <img src="FB_IMG_1673208826703.jpg" alt="Chicago" style="width:100%;height:80vh;object-fit: cover;border-radius: 10px;">
      </div>
    </div>

    <!-- Left and right controls -->
    <a class="left carousel-control" href="#myCarousel" data-slide="prev">
      <span class="glyphicon glyphicon-chevron-left"></span>
      <span class="sr-only">Previous</span>
    </a>
    <a class="right carousel-control" href="#myCarousel" data-slide="next">
      <span class="glyphicon glyphicon-chevron-right"></span>
      <span class="sr-only">Next</span>
    </a>
  </div>
</div>

</body>
</html>
